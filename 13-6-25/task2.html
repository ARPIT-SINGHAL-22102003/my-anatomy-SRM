<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <h2>wap a to input a number and find it is prime or not</h2>
    <script>
        let num = parseInt(prompt("enter the number: "));
    for (let i = 2;  i <= num; i++) {
        if (num % i === 0){
            alert(`${num} is not prime`);
        } 
        else{
            alert(`${num} is prime`);
        }
    }
    </script>
</body>
</html>
