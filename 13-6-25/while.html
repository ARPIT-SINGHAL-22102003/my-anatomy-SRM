<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop examples</title>
</head>
<body>
    <h2>while loop examples</h2>
    <script>
        let num = parseInt(prompt("enter the number: "))
        let rev = 0; 
        let sum = 0;
        while(num >= 1){
            let x = num%10;
            rev = rev*10 + x; 
            sum+=x;
            num = parseInt(num/10);
        }
        alert(`the sum is ${sum} and reverse is ${rev}`);
    </script>
</body>
</html>
