<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd</title>
</head>
<body>
    <h2>input a number and find it is even or odd</h2>
    <script>
        let num = parseInt(prompt("Enter the number: "));
        if(num%2 == 0){
            alert(`${num} is Even`)
        }
        else{
            alert(`${num} is odd`)
        }
    </script>
</body>
</html>
