<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block_inline_multimedia</title>
</head>
<body>
    <h2>Multimedia tags</h2>
    Play song: <audio controls>
        <!-- by adding control we can get controls to play the file -->
        <source src="./media/(Rap Anthem for Engineering Students).mp3">
    </audio>
    <hr>
    <video control>
        <source src="">
    </video>
    <hr>
    <iframe src="https://www.youtube.com/embed/lo"></iframe>
</body>
</html>

<!-- block and inline element

block elements: they consume the entire width
(they always start in a new line and have top and bottom margins)
    eg: h1 to h5, p , div, hr, list, table
    ->html5 semantic tags
        nav, header, footer, main, section, aside

inline elements: it occupies only enough space(width) that is sufficient to it. They don't start with the new line.
    eg. a, img, span, label, b,
    
    
    Name : textbox <span> error </span>
    ->class and id
        <div class="cyz">
            (specific to uniquly implementing design to a MULTIPLE element)
            ------
        </div>
        <div id="xyz"> 
            (specific to uniquly implementing design to a single element)
            ------
        </div>

Multimedia elements
        -> audio and video
        ->iframe
-->
