<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Exmaple</title>
</head>
<body>
    <h2>List Example</h2>
    <ol type="i" start="11">
        <li>abc</li>
        <li>xyz</li>
        <li>zxc</li>
    </ol>
    <hr/>
    <ul type="square">
        <li>abc
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>
        </li>
        <li>xyz</li>
        <li>zxc</li>
    </ul>
</body>
</html>
