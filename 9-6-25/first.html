<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        *{
            margin: 0px auto; /*to align in the center*/
        }
        .main{
            width: 90%;
            background-color: cyan;
        }
        .left{
            width: 50%;
            float: left;
            background-color: aqua;
        }
        .right{
            width: 50%;
            float: right;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left">first</div>
        <div class="right">second</div>
    </div>
</body>
</html>
